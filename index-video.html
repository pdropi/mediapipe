<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Detection - Video Upload</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-video.css">
</head>
<body>
  <h1>Pose Detection in Uploaded Videos</h1>
  <section id="demos" class="invisible">
    <h2>Demo: Upload Video for Pose Detection</h2>
    <p><b>Select a video</b> from your computer to perform pose detection on it.</p>
    
    <div style="margin: 20px 0; text-align: center;">
      <input type="file" id="videoUpload" accept="video/*" />
    </div>
    
    <div id="uploadedVideoContainer">
      <!-- O elemento 'angleDisplay' será injetado aqui pelo JavaScript -->
      <video id="uploadedVideo" controls></video>
      <canvas id="uploadCanvas"></canvas>
    </div>
  </section>

  <script type="module" src="src/video-upload.ts"></script>
</body>
</html>
