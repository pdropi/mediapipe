<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Pose - Upload de Vídeo</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css  " rel="stylesheet">
  <link rel="stylesheet" href="style-video.css">
</head>
<body>
  <h1>Detecção de Pose em Vídeos carregados via Upload</h1>
  <section id="demos" class="invisible">
    <h2>Demonstração de análise de vídeo com Mediapipe</h2>
    <p><b>Selecione um vídeo</b> do seu computador para realizar a detecção de pose.</p>

    <div style="margin: 20px 0; text-align: center;">
      <input type="file" id="videoUpload" accept="video/*" />
    </div>
    
    <div id="uploadedVideoContainer">
      <!-- Os elementos 'angleDisplay' e 'rebaRiskDisplay' serão injetados aqui pelo JavaScript -->
      <video id="uploadedVideo" controls></video>
      <canvas id="uploadCanvas"></canvas>
    </div>
  </section>

  <script type="module" src="src/video-upload.ts"></script>
</body>
</html>
